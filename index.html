<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a2a6c">
    <meta name="description" content="Professional Calculator PWA with permanent history storage">
    <title>Calculator PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ecf0f1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 40, 60, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #3498db;
        }

        .logo-text {
            font-size: 1.8rem;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .menu-btn {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .menu-btn:hover {
            transform: rotate(90deg);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .calculator {
            margin-bottom: 30px;
        }

        .calculator h2 {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2ecc71;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            background: rgba(20, 30, 50, 0.7);
            color: #ecf0f1;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .input-group input::placeholder {
            color: #95a5a6;
        }

        .operations {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .operation-btn {
            flex: 1;
            padding: 14px;
            background: rgba(20, 30, 50, 0.7);
            color: #ecf0f1;
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .operation-btn:hover {
            background: rgba(30, 40, 60, 0.9);
            border-color: #3498db;
        }

        .operation-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }

        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .calculate-btn:hover::before {
            left: 100%;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .calculate-btn:active {
            transform: translateY(1px);
        }

        .result {
            padding: 20px;
            background: rgba(20, 30, 50, 0.7);
            border-radius: 10px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed rgba(52, 152, 219, 0.3);
            color: #2ecc71;
        }

        /* Hamburger Menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
        }

        .history-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100%;
            background: rgba(30, 40, 60, 0.95);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-menu.active {
            transform: translateX(0);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
        }

        .history-header h2 {
            color: #3498db;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .history-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-item {
            padding: 18px;
            margin-bottom: 15px;
            background: rgba(20, 30, 50, 0.7);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s ease;
            border-left: 4px solid #3498db;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .history-header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .abbreviation {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .timestamp {
            color: #bdc3c7;
            font-size: 0.8rem;
        }

        .calculation {
            font-size: 1rem;
            color: #ecf0f1;
            margin: 8px 0;
            padding: 8px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-value {
            font-weight: 700;
            color: #2ecc71;
            font-size: 1.1rem;
        }

        .history-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #7f8c8d;
            text-align: center;
            padding: 20px;
        }

        .history-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .history-placeholder p {
            font-size: 1.1rem;
            max-width: 250px;
        }

        .clear-history {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .clear-history:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
        }

        footer {
            text-align: center;
            color: rgba(236, 240, 241, 0.7);
            padding-top: 30px;
            font-size: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        /* PWA Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 40, 60, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 999;
            animation: slideUp 0.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .install-prompt button {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        .install-prompt button:last-child {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar styling */
        .history-content::-webkit-scrollbar {
            width: 8px;
        }

        .history-content::-webkit-scrollbar-track {
            background: rgba(20, 30, 50, 0.5);
            border-radius: 4px;
        }

        .history-content::-webkit-scrollbar-thumb {
            background: linear-gradient(#3498db, #2ecc71);
            border-radius: 4px;
        }

        .history-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#2980b9, #27ae60);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            .history-menu {
                width: 300px;
                padding: 20px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .result {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 400px) {
            .history-menu {
                width: 100%;
            }
            
            .operations {
                flex-direction: column;
            }
            
            .history-header h2 {
                font-size: 1.5rem;
            }
            
            .logo-text {
                font-size: 1.3rem;
            }
            
            .calculator h2 {
                font-size: 1.5rem;
            }
            
            .install-prompt {
                width: 90%;
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calculator"></i>
                <div class="logo-text">CalcPWA</div>
            </div>
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-history"></i>
            </button>
        </header>
        
        <div class="calculator">
            <h2><i class="fas fa-calculator"></i> Calculator</h2>
            
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label for="numbers"><i class="fas fa-list-ol"></i> Numbers (comma separated)</label>
                <input type="text" id="numbers" placeholder="e.g. 5, 10, 15">
            </div>
            
            <div class="operations">
                <button class="operation-btn active" data-operation="add">Add</button>
                <button class="operation-btn" data-operation="multiply">Multiply</button>
                <button class="operation-btn" data-operation="divide">Divide</button>
            </div>
            
            <button class="calculate-btn">
                <i class="fas fa-calculator"></i> Calculate
            </button>
            
            <div class="result" id="result">
                Results will appear here
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 Calculator PWA | Works Offline</p>
        </footer>
    </div>
    
    <!-- History Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <div class="history-menu" id="historyMenu">
        <div class="history-header">
            <h2><i class="fas fa-history"></i> Calculation History</h2>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="history-content" id="historyContent">
            <div class="history-placeholder">
                <i class="fas fa-history"></i>
                <p>Your calculation history will appear here. Perform calculations to see them.</p>
            </div>
        </div>
        
        <button class="clear-history" id="clearHistory">
            <i class="fas fa-trash-alt"></i> Clear History
        </button>
    </div>

    <!-- PWA Install Prompt -->
    <div class="install-prompt" id="installPrompt" style="display: none;">
        <div>
            <i class="fas fa-download"></i> Install Calculator App for better experience
        </div>
        <button id="installButton">Install</button>
        <button id="dismissButton">Dismiss</button>
    </div>

    <script>
        // Service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registered:', registration);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const dismissButton = document.getElementById('dismissButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'flex';
            
            installButton.addEventListener('click', () => {
                installPrompt.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    } else {
                        console.log('User dismissed install');
                    }
                    deferredPrompt = null;
                });
            });
            
            dismissButton.addEventListener('click', () => {
                installPrompt.style.display = 'none';
            });
        });

        // DOM Elements
        const nameInput = document.getElementById('name');
        const numbersInput = document.getElementById('numbers');
        const operationBtns = document.querySelectorAll('.operation-btn');
        const calculateBtn = document.querySelector('.calculate-btn');
        const resultDiv = document.getElementById('result');
        const menuBtn = document.getElementById('menuBtn');
        const closeBtn = document.getElementById('closeBtn');
        const menuOverlay = document.getElementById('menuOverlay');
        const historyMenu = document.getElementById('historyMenu');
        const historyContent = document.getElementById('historyContent');
        const clearHistoryBtn = document.getElementById('clearHistory');
        
        // State
        let currentOperation = 'add';
        let calculationHistory = [];
        
        // Load history from localStorage on page load
        loadHistory();
        
        // Set operation
        operationBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                operationBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentOperation = btn.dataset.operation;
            });
        });
        
        // Calculate function
        calculateBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const numbersText = numbersInput.value.trim();
            
            if (!name) {
                showResult('Please enter your name', 'error');
                return;
            }
            
            if (!numbersText) {
                showResult('Please enter numbers to calculate', 'error');
                return;
            }
            
            // Process numbers
            const numbersArray = numbersText.split(',').map(num => parseFloat(num.trim()));
            if (numbersArray.some(isNaN)) {
                showResult('Please enter valid numbers', 'error');
                return;
            }
            
            // Perform calculation
            let result;
            let operationSymbol;
            
            switch (currentOperation) {
                case 'add':
                    result = numbersArray.reduce((sum, num) => sum + num, 0);
                    operationSymbol = '+';
                    break;
                case 'multiply':
                    result = numbersArray.reduce((product, num) => product * num, 1);
                    operationSymbol = 'ร';
                    break;
                case 'divide':
                    if (numbersArray.slice(1).some(num => num === 0)) {
                        showResult('Cannot divide by zero', 'error');
                        return;
                    }
                    result = numbersArray.reduce((quotient, num) => quotient / num);
                    operationSymbol = 'รท';
                    break;
            }
            
            // Display result
            showResult(`Result: ${result}`, 'success');
            
            // Add to history
            addToHistory(name, numbersArray, operationSymbol, result);
            
            // Save to localStorage
            saveHistory();
        });
        
        // Toggle history menu
        menuBtn.addEventListener('click', () => {
            historyMenu.classList.add('active');
            menuOverlay.style.display = 'block';
        });
        
        closeBtn.addEventListener('click', closeHistoryMenu);
        menuOverlay.addEventListener('click', closeHistoryMenu);
        
        function closeHistoryMenu() {
            historyMenu.classList.remove('active');
            menuOverlay.style.display = 'none';
        }
        
        // Clear history
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all history?')) {
                calculationHistory = [];
                saveHistory();
                renderHistory();
            }
        });
        
        // Show result message
        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.style.color = type === 'error' ? '#e74c3c' : '#2ecc71';
            resultDiv.style.fontWeight = '700';
        }
        
        // Add to history
        function addToHistory(name, numbers, operationSymbol, result) {
            // Create abbreviation (first 3 chars, uppercase)
            const abbreviation = name.substring(0, 3).toUpperCase();
            
            // Format numbers with operation
            const calculationString = numbers.join(` ${operationSymbol} `);
            
            // Create timestamp
            const now = new Date();
            const timestamp = now.toLocaleString();
            
            // Create history item
            const historyItem = {
                name,
                abbreviation,
                calculation: calculationString,
                result,
                timestamp,
                operationSymbol,
                numbers
            };
            
            // Add to history array
            calculationHistory.unshift(historyItem);
            
            // Render history
            renderHistory();
        }
        
        // Render history
        function renderHistory() {
            // Clear current content
            historyContent.innerHTML = '';
            
            if (calculationHistory.length === 0) {
                // Add placeholder if no history
                const placeholder = document.createElement('div');
                placeholder.className = 'history-placeholder';
                placeholder.innerHTML = `
                    <i class="fas fa-history"></i>
                    <p>Your calculation history will appear here. Perform calculations to see them.</p>
                `;
                historyContent.appendChild(placeholder);
                return;
            }
            
            // Create history items
            calculationHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-header-section">
                        <div class="abbreviation">${item.abbreviation}</div>
                        <div class="timestamp">${item.timestamp}</div>
                    </div>
                    <div class="name">${item.name}</div>
                    <div class="calculation">${item.calculation}</div>
                    <div class="result">Result: <span class="result-value">${item.result}</span></div>
                `;
                historyContent.appendChild(historyItem);
            });
        }
        
        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
        }
        
        // Load history from localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('calculatorHistory');
            if (savedHistory) {
                calculationHistory = JSON.parse(savedHistory);
                renderHistory();
            }
        }
        
        // Check if app is running as PWA
        function isRunningAsPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone ||
                   document.referrer.includes('android-app://');
        }
        
        // Hide install prompt if already installed
        if (isRunningAsPWA()) {
            installPrompt.style.display = 'none';
        }
    </script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            const serviceWorkerScript = `
                const CACHE_NAME = 'calculator-pwa-v1';
                const urlsToCache = [
                    '/',
                    'index.html',
                    'icons/hello.png',
                    'icons/bello.png'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });

                self.addEventListener('activate', event => {
                    const cacheWhitelist = [CACHE_NAME];
                    event.waitUntil(
                        caches.keys().then(cacheNames => {
                            return Promise.all(
                                cacheNames.map(cacheName => {
                                    if (cacheWhitelist.indexOf(cacheName) === -1) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        })
                    );
                });
            `;
            
            const blob = new Blob([serviceWorkerScript], { type: 'application/javascript' });
            const serviceWorkerUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(serviceWorkerUrl)
                .then(registration => console.log('Service Worker registered'))
                .catch(error => console.error('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
